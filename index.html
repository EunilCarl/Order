<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=9--, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
</head>
<body>
    <main>
        <div class="main">
            <div class="headimg">
                <img src="illustration-hero.svg" alt="hero">
            </div>
            <div class="mainhead">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="plans">
                <div class="plan">
                    <div class="inplan">
                        <div class="planimg">
                            <img src="icon-music.svg" alt="music">
                            <div class="insideplan">
                                <h5>Annual Plan</h6>
                                    <p>$59.99/year</p>
                            </div>
                        </div>
                    </div>
                    <h6>Change</h6>
                </div>
            </div>
            <div class="button">
                <p><a href="">Proceed to Payment</a></p>
            </div>
            <div class="cancel">
                <p>Cancel Order</p>
            </div>
            <div class="footer">
                <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                    Coded by <a href="https://www.frontendmentor.io/profile/EunilCarl">Eunil</a>.</p>
            </div>
        </div>      
    </main>
</body>
</html>
